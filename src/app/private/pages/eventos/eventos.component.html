<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">nonbre del evento</th>
        <th scope="col">description</th>
        <th scope="col">precio</th>
        <th scope="col">inicio</th>
        <th scope="col">fin</th>
      </tr>
    </thead>
    <tbody>
      <tr
      *ngFor="let evento of eventos">
        <td>{{ evento.name }}</td>
        <td>{{evento.description}}</td>
        <td>{{evento.price}}</td>
        <td>{{evento.initialDate}}</td>
        <td>{{evento.finalDate}}</td>
        <td>
          <a class="btn btn-primary"  routerLink="/dashboard/actualizar-eventos/{{evento._id}}">editar</a>
          <a (click)="onDelete(evento._id)" class="btn btn-danger">Eliminar</a>
        </td>
      </tr>

    </tbody>
  </table>
</div>

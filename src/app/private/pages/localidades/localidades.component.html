<div class="container">
  <div class="ad-list">
    <div *ngFor="let localidad of localidades" class="ad-card">
      <div class="ad-image">
        <img [src]="localidad.urlImagen" alt="Imagen de la localidad">
      </div>
      <div class="ad-info">
        <h2>{{ localidad.nombre }}</h2>
        <p>ID: {{ localidad._id }}</p>
      </div>
      <div class="ad-actions">
        <a class="btn btn-primary" routerLink="/dashboard/actualizar-localidad/{{localidad._id}}">Editar</a>
        <a (click)="onDelete(localidad._id)" class="btn btn-danger">Eliminar</a>
      </div>
    </div>
  </div>
</div>

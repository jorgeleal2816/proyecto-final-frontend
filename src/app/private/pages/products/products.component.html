<div class="container">
    <h2>Lista de Productos</h2>

   
    <table class="table">
        <thead>
          <tr>
            
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">cantidad</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
          
            <td>{{product.name}}</td>
            <td>{{product.price | currency}}</td>
            <td>{{product.quantity}}</td>
            <td>
                <a [routerLink]="['/dashboard/products/edit',product._id]" class="btn btn-warning">Editar</a>
                <a (click)="onDelete(product._id)" class="btn btn-danger">Eliminar</a>
            </td>
          </tr>
          
          
        </tbody>
      </table>
</div>


<div class="localidades">
  <ul>
    <li *ngFor="let localidad of localidades">
      <div class="card" style="width: 18rem;">
        <img [src]="localidad.urlImage" class="card-img-top" [alt]="localidad.name">
        <div class="card-body">
          <h5 class="card-title">{{ localidad.name }}</h5>

          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </li>
  </ul>

</div>
